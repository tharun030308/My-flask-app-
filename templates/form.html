<!DOCTYPE html>
<html>
  <head>
    <title>Ask Me Anything</title>
  </head>
  <body style="background-color: black; color: #c288f7; font-family: Arial; text-align: center; padding-top: 40px;">

    <!-- Ask Me Anything Text -->
    <h2 style="margin-top: 0; margin-bottom: 20px;">ASK ME ANYTHING</h2>

    <!-- Form -->
    <form action="/" method="POST">
      <!-- Input Box -->
      <textarea name="question" placeholder="Type your message..." required
        style="background-color: white; border-radius: 15px; width: 80%; max-width: 400px; height: 60px; border: none; padding: 10px; font-size: 16px;">
      </textarea>

      <!-- Submit Button as Image -->
      <div style="margin-top: 20px;">
        <button type="submit" style="background: none; border-radius: 9px; padding: 0;color:#c288f7;font-size:16px">
          send
        </button>
      </div>
    </form>

    <!-- Footer Text -->
    <p style="margin-top: 30px; font-size: 14px; color: #a774cc;">
      #personalized anonymous<br>message web by tharun
    </p>

  </body>
</html>
